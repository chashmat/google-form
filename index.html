<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@700&family=Noto+Sans&family=Noto+Sans+JP:wght@400;500&family=Poppins:wght@200;300;400&family=Roboto:wght@100;300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <title>Google Forms</title>
</head>
<body>
    <div class="mainDiv">
        <form>
            <div title="Google" style="cursor: context-menu; display: inline;">
                <h4 class="one" title="Google">G</h4>
                <h4 class="two" title="Google">o</h4>
                <h4 class="three" title="Google">o</h4>
                <h4 class="one" title="Google">g</h4>
                <h4 class="five" title="Google">l</h4>
                <h4 class="two" title="Google">e</h4>
            </div>
            <h3>Create your Google Account</h3>
            <div class="container1">
                <input type="text" placeholder="First name" autofocus required>
                <input type="text" placeholder="Last name">
                <br>
                <input type="email" placeholder="Username" class="grid" value="">
                <div class="container4">@gmail.com</div>
            </div>
            <p>You can use letters, numbers & periods</p>
            <h5>Use my current email address instead</h5>
            <div class="container2">
                <input type="password" placeholder="Password" class="s">
                <input type="password" placeholder="Confirm" class="s">
                <i class="far fa-eye-slash"></i>
            </div>
            <p>Use 8 or more characters with a mix of letters, numbers &<br>symbols</p>
            <div class="container3">
                <button class="btn1">Sign in instead</button>
                <button class="btn2">Next</button>
            </div>
        </form>
        <figure class="img">
            <img src="https://ssl.gstatic.com/accounts/signup/glif/account.svg" height="343px" width="255px">
            <figcaption style=" margin-block-start: 0em;">One account. All of Google<br>working for you.</figcaption>
        </figure>
    </div>
</body>
</html>
